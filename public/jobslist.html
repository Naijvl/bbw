    <script type="text/javascript">
        (function ($) {
        	//职位状态选择
        	$(".state a").click(function(){
        		$(".state a").removeClass("on");
        		$(this).addClass("on");

        		//TODO ajax加载职位列表
        	});

        	//职位类型选择
        	$(".type a").click(function(){
        		var isUnlimit = $(".type .unlimit").hasClass("on");
        		if(!isUnlimit){	  
	        		$(this).toggleClass("on");
	        		if($(this).attr("class").indexOf('unlimit') >= 0){
		        		$(".type a").removeClass("on");
		        		$(this).addClass("on"); 	        			
	        		}        			
        		}
        		else {
	        		$(".type a").removeClass("on");
	        		$(this).addClass("on");           			
        		}


        		//TODO ajax加载职位列表
        	});
        })(jQuery);
